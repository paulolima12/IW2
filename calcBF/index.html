<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    <div class="tit">
        <h1>Calculadora de IMC</h1>
    </div>
    <label for="weight">Peso (kg):</label>
    <input type="number" id="weight" required><br><br>

    <label for="height">Altura (m):</label>
    <input type="number" id="height" step="0.01" required><br><br>

    <label for="gender">Sexo:</label>
    <select id="gender">
        <option value="male">Masculino</option>
        <option value="female">Feminino</option>
    </select><br><br>

    <button onclick="calcularIMC()">Calcular IMC</button><br><br>

    <div id="resultado"></div>

    <video src="/calcBF/movie/certo.mp4" autoplay muted></video>
    <audio controls class="rock" src="./sound/rock.mp3" autoplay loop></audio>  
    
</body>
