<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js.executa.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div id="main">
        <h1>Calculadora Espacial</h1>
        <p>Calculadora</p>
        <input id="input-nome" name="nome" value="" type="text">
        <div id="botoes">
        <button class="botao" onclick="pegaNome()">Clique</button>
        <button class="operacao" onclick="soma()">SOMA</button>
        <button class="operacao" onclick="subtrair()">SUBTRAÇÃO</button>
        <button class="operacao" onclick="dividir()">DIVISÃO</button>
        <button class="operacao" onclick="multiplicar()">MULTIPLICAÇÃO</button>
        <button id="limpar" onclick="limpar()">LIMPAR</button>
    </div>
    <p id="resultado">RESULTADO</p>
    <script src="js/executa.js"></script>
</div>
</body>
</html>
