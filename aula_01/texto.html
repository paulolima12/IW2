<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com textos</title>
</head>
<body>
    <script>
        var nome = 'plinis'
        // OBTENDO O NÚMERO DE CARACTERES E UMA VARIAVEL
        console.log(nome.length)

        //DEIXANDO TUDO EM MAIÚSCULO
        console.log(nome.toUpperCase())

        //NOME EM MINUSCULO
        console.log(nome.toLowerCase())

        console.log(nome)
    </script>
</body>
</html>
